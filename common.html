<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="source/css/style.css">
   <link rel="stylesheet" href="source/css/common.css">
   <title>common</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="page">
         <div class="section5__cards">
            <div class="section5__card">
               <img src="img/figma-photos/1.png" alt="photo">
               <p class="card__type">house</p>
               <p class="card__name">California St.</p>

               <div class="facilities">
                  <div class="facil-1">
                     <img src="img/figma-icons/section5/bed.svg" alt="bed">
                     <p>16 beds</p>
                  </div>

                  <div class="facil-2">
                     <img src="img/figma-icons/section5/bath.svg" alt="bath">
                     <p>2 bathrooms</p>
                  </div>

                  <div class="facil-3">
                     <img src="img/figma-icons/section5/door.svg" alt="door">
                     <p>11 rooms</p>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
